<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Switch-lamp</title>
</head>

<body>
    <script>
        class ElectricLamp {
            constructor() {
                this.status = false;
            }
            turnOff() {
                this.status = false;
            }
            turnOn() {
                this.status = true;
            }
        }
        class SwitchButton {
            constructor() {
                this.status;
                this.lamp;
            }
            connectToLamp(lamp) {
                this.lamp = lamp;
            }
            switchOff() {
                this.lamp.turnOff();
            }
            switchOn() {
                this.lamp.turnOn();
            }
        }
        var redLamp = new ElectricLamp();
        var lampSwitch = new SwitchButton();
        lampSwitch.connectToLamp(redLamp);
        var count = 0;
        while (count < 10) {
            alert(redLamp.status);
            lampSwitch.switchOn();
            alert(redLamp.status);
            lampSwitch.switchOff();
            count++;
        }
    </script>
</body>

</html>
